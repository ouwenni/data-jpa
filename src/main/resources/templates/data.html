<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>User Display</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

    <link th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet" />


    <link th:href="@{/css/signin.css}" rel="stylesheet" />

  </head>

  <body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">风险纳税人信息统计</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a th:href="@{/}"> 首页 </a></li>
          <li><a th:href="@{/data}"> 所有纳税人信息 </a></li>

        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>




    <div class="container" style="margin-top:50px">

    <div class="page-header">
      <h1>所有纳税人信息</h1>
    </div>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>#</th>
            <th>纳税人识别号</th>
            <th>纳税人名称</th>
            <th>部门</th>
            <th>录入人</th>
            <th>录入日期</th>
            <th>是否完结</th>
          </tr>
          </thead>
          <tbody>

          <tr th:each="nsrxx,index : ${nsrxxes}">
            <td th:text="${index.count}"></td>
            <td th:text="${nsrxx.nsrsbh}"></td>
            <td th:text="${nsrxx.nsrmc}"></td>
            <td th:text="${nsrxx.dept}" ></td>
            <td th:text="${nsrxx.lrr}" ></td>
            <td th:text="${nsrxx.lrrq}"></td>
            <td th:text="${nsrxx.sfwj}"></td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-1"></div>
    </div>



    </div>



  </body>
</html>
