<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>User Display</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

    <link th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet" />


    <link th:href="@{/css/signin.css}" rel="stylesheet" />

  </head>

  <body>

  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">风险纳税人信息统计</a>
      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a th:href="@{/}"> 首页 </a></li>
          <li><a th:href="@{/nsrxx}"> 所有纳税人信息 </a></li>
          <li><a th:href="@{/updatensrxx}"> 修改纳税人信息 </a></li>

        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </nav>

    <div class="container">

      <div class="page-header">
        <h1>修改纳税人信息</h1>
      </div>
      <div class="row">

        <div class="col-md-12">

          <form class="form-signin" th:method="POST"  th:action="@{/user/save}" action="#">

            <label for="nsrsbh" class="sr-only">Username</label>
            <input type="text" id="nsrsbh" name="nsrsbh" class="form-control" placeholder="纳税人识别号" required="required" autofocus="autofocus" th:value="${nsrsbh}"></input>

            <label for="nsrmc" class="sr-only">Password</label>
            <input type="text" id="nsrmc" name="nsrmc" class="form-control" placeholder="纳税人名称" th:value="${nsrmc}"></input>

            <label for="dept" class="sr-only">Dept</label>
            <input type="text" id="dept" name="dept" class="form-control" placeholder="部门" th:value="${dept}"></input>

            <label for="sfwj" class="sr-only">Cname</label>
            <input type="text" id="sfwj" name="sfwj" class="form-control" placeholder="是否完结" th:value="${sfwj}"></input>

            <div class="col-md-1"></div>
            <div class="col-md-4"><input class="btn btn-success btn-block" type="submit" formaction="/updatensrxx/search" value="查找"></input></div>
            <div class="col-md-2"></div>
            <div class="col-md-4"><input class="btn btn-warning btn-block" type="submit" formaction="/updatensrxx/update" value="更新"></input></div>
            <div class="col-md-1"></div>


          </form>



        </div>


      </div>

      <div th:class="${alertclass}" th:text="${alerttext}" style="margin-top: 50px"></div>

    </div> <!-- /container -->




  </body>
</html>
