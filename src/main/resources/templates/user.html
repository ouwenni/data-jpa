<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>User Display</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

    <link th:href="@{/css/bootstrap-theme.min.css}" rel="stylesheet" />


    <link th:href="@{/css/signin.css}" rel="stylesheet" />

  </head>

  <body>

    <div class="container">

      <form class="form-signin" th:method="POST"  th:action="@{/user}" action="#">
        <h2 class="form-signin-heading">添加新用户</h2>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="用户名" required="required" autofocus="autofocus" />

        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="密码" required="required" />

        <label for="cname" class="sr-only">Cname</label>
        <input type="text" id="cname" name="cname" class="form-control" placeholder="姓名" required="required" />

        <label for="dept" class="sr-only">Dept</label>
        <input type="text" id="dept" name="dept" class="form-control" placeholder="部门" required="required" />
        <input type="hidden" name="role" value="ROLE_USER">
        <input class="btn btn-lg btn-primary btn-block" type="submit"></input>
      </form>

    </div> <!-- /container -->


    <div class="container" style="margin-top:50px">

    <div class="page-header">
      <h1>现有用户</h1>
    </div>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>#</th>
            <th>用户名</th>
            <th>姓名</th>
            <th>部门</th>
          </tr>
          </thead>
          <tbody>

          <tr th:each="user,index : ${users}">
            <td th:text="${index.count}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.cname}"></td>
            <td th:text="${user.dept}"></td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-1"></div>
    </div>



    </div>



  </body>
</html>
