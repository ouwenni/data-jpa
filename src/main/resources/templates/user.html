<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>User Display</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />


    <link th:href="@{/css/signin.css}" rel="stylesheet" />

  </head>

  <body>

    <div class="container">

      <form class="form-signin" th:method="POST" th:object="${user}" th:action="@{/save}">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputUsername" class="sr-only">Username</label>
        <input type="text" id="inputUsername" th:field="*{username}" class="form-control" placeholder="Username" required="required" autofocus="autofocus" />

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" th:field="*{password}" class="form-control" placeholder="Password" required="required" />

        <label for="inputCname" class="sr-only">Cname</label>
        <input type="text" id="inputCname" th:field="*{cname}" class="form-control" placeholder="Cname" required="required" />

        <label for="inputDept" class="sr-only">Dept</label>
        <input type="text" id="inputDept" th:field="*{dept}" class="form-control" placeholder="Dept" required="required" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">添加</button>
      </form>
    </div> <!-- /container -->

  </body>
</html>
